<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Bbootstrap</title>
    <link rel="stylesheet" href="css/bbootstrap.min.css" />
    <script src="js/bbootstrap.min.js"></script>
    <script>
        bbootstrap.setup({
            pace: {
                theme: 'light',
            }
        });
    </script>
    <style>
        .left {
            background: #eeeeee;
        }
        .main {
            background: #ddd;
        }
    </style>

<body class="layout-admin">
    <header style="background: green;">
    </header>
    <div class="left"></div>
    <div class="main"></div>
</body>
</html>
